$(function(){
	$(":input").focus(function(){

	}).blur(function(){

	});
});

			<dd>
				<select name="age">
					<option> 선택해주세요</option>
					<option value="10대">10대</option>

					<option value="30대">30대</option>
					<option value="40대이상">40대이상</option>
				</select>
			</dd>
			<dt> 코멘트</dt>
			<dd>
				<textarea name="comment"></textarea>
			</dd>
		</dl>
